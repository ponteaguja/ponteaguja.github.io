<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Inventario</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    h1 { text-align: center; color: #333; }
    #productos { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .producto {
      background: white; border-radius: 8px; padding: 15px; width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; align-items: center;
    }
    .producto img { max-width: 100%; border-radius: 6px; margin-bottom: 10px; }
    .producto h2 { font-size: 1.2em; margin: 0 0 8px; color: #555; text-align: center; }
    .producto p { font-size: 0.9em; color: #666; margin: 0 0 10px; text-align: center; }
    .precio { font-weight: bold; font-size: 1.1em; color: #007b5e; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
</head>
<body>
  <h1>Inventario de Vinilos y Cuadros</h1>
  <div id="productos">Cargando productos...</div>

  <script>
    // Reemplaza estas variables con tus datos reales
    const supabaseUrl = 'https://xblivnihoenidybqbevm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhibGl2bmlob2VuaWR5YnFiZXZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY5NDIsImV4cCI6MjA2MjgxMjk0Mn0.BBY3JbyPtnq0kZwBxsXOTXg_gaGCvSqVR0GAoxZZoF4';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function cargarProductos() {
      const { data, error } = await supabase.from('products').select('*');
      const contenedor = document.getElementById('products');
      if (error) {
        contenedor.innerHTML = 'Error al cargar productos.';
        console.error(error);
        return;
      }
      if (!data.length) {
        contenedor.innerHTML = 'No hay productos disponibles.';
        return;
      }
      contenedor.innerHTML = '';
      data.forEach(({ name, description, price, image_url }) => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${image_url}" alt="${name}" />
          <h2>${name}</h2>
          <p>${description}</p>
          <div class="precio">$${price}</div>
        `;
        contenedor.appendChild(div);
      });
    }

    window.onload = cargarProductos;
  </script>
</body>
</html>
