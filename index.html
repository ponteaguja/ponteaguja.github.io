<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Inventario</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    h1, h2 { text-align: center; color: #333; }
    #vinilos, #cuadros {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 40px;
    }
    .producto {
      background: white; border-radius: 8px; padding: 15px; width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; align-items: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.7s cubic-bezier(.39,.58,.57,1.01), transform 0.7s cubic-bezier(.39,.58,.57,1.01);
      will-change: opacity, transform;
    }
    .producto.visible {
      opacity: 1;
      transform: none;
    }
    .producto img { max-width: 100%; border-radius: 6px; margin-bottom: 10px; }
    .producto h2 { font-size: 1.2em; margin: 0 0 8px; color: #555; text-align: center; }
    .descripcion {
      font-size: 0.9em; color: #666; margin: 0 0 10px; text-align: center;
      white-space: pre-wrap; /* Respeta saltos de línea */
    }
    .precio { font-weight: bold; font-size: 1.1em; color: #007b5e; }
  </style>
</head>
<body>
  <h1>Inventario</h1>

  <h2>Vinilos</h2>
  <div id="vinilos">Cargando vinilos...</div>

  <h2>Cuadros</h2>
  <div id="cuadros">Cargando cuadros...</div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>

    const SUPABASE_URL = "https://xblivnihoenidybqbevm.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhibGl2bmlob2VuaWR5YnFiZXZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzY5NDIsImV4cCI6MjA2MjgxMjk0Mn0.BBY3JbyPtnq0kZwBxsXOTXg_gaGCvSqVR0GAoxZZoF4";

    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Observer para animar la aparición de productos
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    async function cargarProductosPorTipo(tipo, contenedorId) {
      const contenedor = document.getElementById(contenedorId);
      try {
        const { data, error } = await supabaseClient
          .from('products')
          .select('*')
          .ilike('type', `%${tipo}%`)
          .gt('stock', 0)
          .order('name', { ascending: true });  // <-- Aquí ordenamos por nombre ascendente

        if (error) throw error;

        if (!data.length) {
          contenedor.innerHTML = `No hay ${tipo.toLowerCase()} disponibles.`;
          return;
        }

        contenedor.innerHTML = '';
        data.forEach(({ name, price, price_discounted, image_url, artist, album, label, origin, style }) => {
          const div = document.createElement('div');
          div.className = 'producto';
        
          // Formatear precios con separador de miles (punto)
          const priceFormatted = price.toLocaleString('es-ES');
          const priceDiscountedFormatted = price_discounted != null ? price_discounted.toLocaleString('es-ES') : null;
        
          // Construir HTML para precios
          let precioHTML = '';
          if (priceDiscountedFormatted != null) {
            precioHTML = `<span style="text-decoration: line-through; color: #999;">$${priceFormatted}</span> <span style="color: #d32f2f; font-weight: bold;">$${priceDiscountedFormatted}</span>`;
          } else {
            precioHTML = `<span class="precio">$${priceFormatted}</span>`;
          }
        
          const descriptionFormatted = `<strong>Artista:</strong> ${artist}<br><strong>Sello:</strong> ${label}<br><strong>Origen:</strong> ${origin}<br><strong>Género:</strong> ${style}`;
          
          div.innerHTML = `
            <img src="${image_url}" alt="${name}" />
            <h2>${name}</h2>
            <p class="descripcion">${descriptionFormatted}</p>
            <div class="precio">${precioHTML}</div>
          `;
          contenedor.appendChild(div);
          observer.observe(div); // <-- Aquí se activa la animación
        });

      } catch (error) {
        contenedor.innerHTML = `Error al cargar ${tipo.toLowerCase()}.`;
        console.error(error);
      }
    }

    cargarProductosPorTipo('Vinilos', 'vinilos');
    cargarProductosPorTipo('Cuadros', 'cuadros');
  </script>
</body>
</html>
