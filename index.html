<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mi Inventario</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  .producto {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
    display: flex;
    flex-direction: row;
    align-items: center;
  }
  .producto img {
    max-width: 150px;
    margin-right: 20px;
  }
  .descripcion {
    max-width: 600px;
  }
  .precio {
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>Mi Inventario de Vinilos y Artículos</h1>

<div class="producto">
  <img src="https://via.placeholder.com/150" alt="Disco de vinilo">
  <div class="descripcion">
    <h2>Disco de Vinilo XYZ</h2>
    <p>Disco clásico de 180g, excelente estado, edición limitada.</p>
    <div class="precio">Precio: $25</div>
  </div>
</div>

<div class="producto">
  <img src="https://via.placeholder.com/150" alt="Cuadro">
  <div class="descripcion">
    <h2>Cuadro de arte moderno</h2>
    <p>Cuadro enmarcado 50x70 cm, listo para colgar.</p>
    <div class="precio">Precio: $40</div>
  </div>
</div>

<!-- Puedes duplicar el bloque anterior para agregar más artículos -->

</body>
</html>
